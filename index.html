<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusStudy - Aesthetic Pomodoro Timer & Deep Work Study Tool</title>
    <meta name="description" content="A serene, customizable Pomodoro timer for deep work and study. Featuring aesthetic themes, productivity tracking, and AI-powered focus quotes.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to prevent crashes when accessing process.env
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '400px',
            },
            fontFamily: {
              'mono': ['"JetBrains Mono"', 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
        :root {
            scrollbar-gutter: stable;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(155, 155, 155, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(155, 155, 155, 0.2);
        }
        .timer-transition {
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
<body class="transition-colors duration-1000 bg-[#0B132B]">
    <div id="root"></div>
    <!-- Entry point for the React application -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
