    <meta name="description" content="Master your productivity with StudyInFocus. A minimalist, aesthetic Pomodoro tool designed for deep work sessions and high-performance study rituals.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '400px',
            },
            fontFamily: {
              'mono': ['"JetBrains Mono"', 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
        :root {
            scrollbar-gutter: stable;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(155, 155, 155, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(155, 155, 155, 0.2);
        }
        .timer-transition {
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
